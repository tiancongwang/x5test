<!DOCTYPE html>
<html>
<body>

<h2>Intl.NumberFormat</h2>

<p>expected output: 123.456,79 €</p>
<p>expected output: 1,23,000</p>
<p>expected output: 50 mi/h</p>
<p>expected output: 9.877E8</p>

<p>result:</p>
<p id="demo"></p>

<script>
const number = 123456.789;

document.getElementById("demo").innerHTML = Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(number);
document.getElementById("demo").innerHTML += "<br/>";

//基本用法
document.getElementById("demo").innerHTML += new Intl.NumberFormat('en-IN', { maximumSignificantDigits: 3 }).format(number);
document.getElementById("demo").innerHTML += "<br/>";

//Using style and unit
document.getElementById("demo").innerHTML += new Intl.NumberFormat("pt-PT",  {
    style: 'unit',
    unit: "mile-per-hour"
}).format(50);
document.getElementById("demo").innerHTML += "<br/>";

//Using notation
document.getElementById("demo").innerHTML += new Intl.NumberFormat('en-US', { notation: "scientific" }).format(987654321);
document.getElementById("demo").innerHTML += "<br/>";
</script>

</body>
</html>
