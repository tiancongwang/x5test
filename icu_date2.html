var useConsoleLog = false;
function log(s) {
  if (useConsoleLog) {
    console.log(s);
  } else {
    var o = document.getElementsByTagName("output")[0];
    o.innerHTML += s + " <br>";
  }
}

function log_error(s) {
  log("<strong style='color:red'>" + s + "</strong>");
}

function check_method(prefix, name, obj) {
  var supported = typeof obj[name] == "function";
  if (supported)

  else

}
