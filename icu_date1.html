	<script>
// log to either console or <output> element
var useConsoleLog = false;
function log(s) {
  if (useConsoleLog) {
    console.log(s);
  } else {
    var o = document.getElementsByTagName("output")[0];
    o.innerHTML += s + " <br>";
  }
}

function log_error(s) {
  log("<strong style='color:red'>" + s + "</strong>");
}

function check_method(prefix, name, obj) {
  var supported = typeof obj[name] == "function";
  if (supported)
    log(prefix + name + "() = " + "Yes");
  else
    log_error(prefix + name + "() = " + (supported ? "Yes" : "NOT Supported"));
}
 
  // emit non-blocking beacon to record client-side event 
  function reportEvent(event) {
var year= 1985;
var month = 1;
var day = 1;
for (var i = 0; i < 2; i++) {
	year = year + i;
	 for (var j = 1; j < 13; j++) {
		for (var k = 1; k < 32; k++) {
 			var day = new Date(year, j, k);
			var srcStr, dstStr;
			var yy = day.getFullYear();
			if(yy<1900) yy = yy+1900;
			var MM = day.getMonth();
			if(MM<10) MM = '0' + MM;
			var dd = day.getDate();
			if(dd<10) dd = '0' + dd;
			srcStr ="输入："+ year + "年" + j + "月" + k + "日 ";
			dstStr ="输出："+ yy + "年" + MM + "月" + dd + "日 ";
			
			log(srcStr);
			log(dstStr);
		}
	 
	}
}
  }

</script>
