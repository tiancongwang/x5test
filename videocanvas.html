function hengshuping(){
        setTimeout(function(){
            var card=$('#card')
            var now_go=$('#now_go')
            var _w=$(window).width();
            var _h=$(window).height();
            var w=_w;
            var h=_h;
            if(_w>_h){
                w=_h;
                h=_w;
            }
            var _css={'width':w,'height':h,'margin-top':-(h/2),'marginTop':-(h/2),'margin-left':-(w/2),'marginLeft':-(w/2)}
            card.css(_css)
            now_go.css(_css)
            var orientation=-window.orientation
            card.css({
                'transform':'rotate('+ orientation +'deg)',
                '-ms-transform':'rotate('+ orientation +'deg)',
                '-moz-transform':'rotate('+ orientation +'deg)',
                '-webkit-transform':'rotate('+ orientation +'deg)',
                '-o-transform':'rotate('+ orientation +'deg)'
            })
            now_go.css({
                'transform':'rotate('+ orientation +'deg)',
                '-ms-transform':'rotate('+ orientation +'deg)',
                '-moz-transform':'rotate('+ orientation +'deg)',
                '-webkit-transform':'rotate('+ orientation +'deg)',
                '-o-transform':'rotate('+ orientation +'deg)'
            })
        },200)
        
        if(window.orientation==180||window.orientation==0){

            skip.className = 'skip'

            if(voice.className.indexOf('heng') > 0){
                voice.className = voice.className.replace(' heng','')
            }
            setTimeout(function(){
                var screen_hg = document.body.clientHeight || document.documentElement.offsetHeight

                canvas.width = 750
                canvas.height = 1334
                canvas.style.width = '375px'
                canvas.style.height = '677px'
                // ctx.scale(0.5,0.5)
                ctx.rotate(90*Math.PI/180)

                if(screen_hg > 667){
                    ctx.translate( screen_hg - 667 , -750)
                }else{
                    ctx.translate( -(667-screen_hg), -750)
                }

            },100)


        }
        if(window.orientation==90||window.orientation==-90){
            skip.className = 'skip heng'
            voice.className = voice.className+' heng'

            setTimeout(function(){

                var screen_wd = document.body.clientWidth || document.documentElement.offsetWidth

                canvas.width = 1334
                canvas.height = 750
                canvas.style.height = '375px'
                canvas.style.width = '677px'

                ctx.rotate(0)

                // ctx.scale(0.5,0.5)

                if(screen_wd > 667){
                    ctx.translate( screen_wd-667, 0)
                }else{
                    ctx.translate( -(667-screen_wd), 0)
                }
            },100)
        }
 }

function loadImage(url, callback) {
    var img = new Image();
    img.onload = function(){
        img.onload = null;
        callback(img);
    }
    img.src = url;
}
function preloadImg(arr) {
    for(var i =0; i< arr.length ;i++) {

        loadImage(arr[i].src,function(img){
            add([5, 10], [1, 3], 30)
        })

    }
}

function add (dist, speed, delay, callback) {
 var _dist = random(dist)
 if (next + _dist > 100) {
  next = 100
 } else {
  next += _dist
 }

 progress(next, speed, delay, callback)
}
function progress (dist, speed, delay, callback) {
 var _dist = random(dist)
 var _delay = random(delay)
 var _speed = random(speed)
 window.clearTimeout(timer)
 timer = window.setTimeout(function(){
    if (prg + _speed >= _dist) {
   window.clearTimeout(timer)
   prg = _dist;
   if(callback) callback()
  } else {
   prg += _speed
   progress (_dist, speed, delay, callback)
  }
  document.getElementById('prograss').innerHTML = parseInt(prg) + '%';
 }, _delay)
}

function random (n) {
if (typeof n === 'object') {
      var times = n[1] - n[0]
      var offset = n[0]
      return Math.random() * times + offset
 } else {
    return n
 }
}

function complete () {
    add(100, [2, 5], 30,function(){
        play.style.display ="block"
    })
}

            index = 0
        }else{

    }
}()
