<!DOCTYPE html>
<html>
<body>

<h2>Intl.Collator</h2>

<p>expected output: Array ["a", "ä", "z"]</p>
<p>expected output: -1</p>
<p>expected output: -1</p>
<p>expected output: 0</p>
<p>expected output: id-u-co-pinyin,de-ID</p>
<p>expected output: latn</p>

<p>result:</p>
<p id="demo"></p>

<script>
function letterSort(lang, letters) {
  letters.sort(new Intl.Collator(lang).compare);
  return letters;
}

document.getElementById("demo").innerHTML = letterSort('de', ['a','z','ä']);

document.getElementById("demo").innerHTML += "<br/>";

//基本用法
document.getElementById("demo").innerHTML += new Intl.Collator().compare('a', 'c');
document.getElementById("demo").innerHTML += "<br/>";

//使用 locales
document.getElementById("demo").innerHTML += new Intl.Collator('de').compare('ä', 'z');
document.getElementById("demo").innerHTML += "<br/>";

//使用 options
document.getElementById("demo").innerHTML += new Intl.Collator('de', { sensitivity: 'base' }).compare('ä', 'a')
document.getElementById("demo").innerHTML += "<br/>";

//Intl.Collator.prototype.supportedLocalesOf
const locales1 = ['ban', 'id-u-co-pinyin', 'de-ID'];
const options1 = { localeMatcher: 'lookup' };
document.getElementById("demo").innerHTML += Intl.Collator.supportedLocalesOf(locales1, options1);
// expected output: Array ["id-u-co-pinyin", "de-ID"]
document.getElementById("demo").innerHTML += "<br/>";

//Intl.Collator.prototype.resolvedOptions
const numberDe = new Intl.NumberFormat('de-DE');
document.getElementById("demo").innerHTML += numberDe.resolvedOptions().numberingSystem;
// expected output: "latn"
</script>

</body>
</html>
